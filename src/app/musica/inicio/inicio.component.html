<div class="row m-0 col-0 vh-100">
    <div class="col-12 img-inicio">
        <div class="row">
            <div class="col-12" >
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-4 text-start">
                        <span style="color: white; font-size: 30px;margin-left: 20px;"><b>
                            MELODIA</b></span>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-4 text-end">
                        <span class="btn" (click)="usuario()" style="color: white; font-size: 20px; margin-left: 20px;"><b><i class="fa fa-user-circle-o "  aria-hidden="true"></i>
                            Adrian Hernandez</b></span>
                    </div>
                </div>
                
            </div>
            <div class="col-12">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3">                  
                    <div id="carouselExampleIndicators" class="carousel slide p-2" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100 carruse-img" src="/assets/img/imgCarrusel1.png" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100 carruse-img" src="https://www.sopitas.com/wp-content/uploads/2023/05/charlie-puth-resena-concierto-cdmx.jpg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100 carruse-img" src="https://www.elsoldemexico.com.mx/doble-via/7804wo-los-conciertos-son-tan-emocionantes-por-culpa-de-nuestro-cerebro-y-la-ciencia.jpg/ALTERNATES/LANDSCAPE_960/Los%20conciertos%20son%20tan%20emocionantes%20por%20culpa%20de%20nuestro%20cerebro%20y%20la%20ciencia.jpg" alt="Third slide">
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-12 text-center mt-4">
                <h2 class="text-white"><b>Explora un mundo de música sin límites</b></h2>
            </div>
            <div class="col-12">
                <div class="row mx-auto p-3">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 btn" *ngFor="let genero of arrayGenero" (click)="irGenero()" >
                        <div class="card w-100 mt-4" style="border-radius: 10px;">
                            <div class="card-body">
                                <div class="card-title display-4 fw-bold lh-1 mb-2 text-center">
                                    <img class="card-title display-4 mt-2 fw-bold lh-1 mb-5 text-center img-normalizada"
                                        src="{{genero.rutaFoto}}" style="border-radius: 10px;">
                                </div>
                                <h2 class="fw-bold lh-1 text-center" style="margin-top: -40px;"><b>{{genero.nombre}}</b>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center mt-3">
                <h2 class="text-white"><b>Reproduce - Descubre - Repite</b></h2>
            </div>
            <div class="col-12">
                <div class="row mx-auto p-3">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 btn" *ngFor="let artista of arrayArtista" (click)="irInfoArtista()">
                        <div class="card w-100 mt-4 btn" style="border-radius: 10px;" >
                            <div class="card-body">
                               <div class="row">
                                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                    <div class="card-title display-4 fw-bold lh-1 mb-2 text-center">
                                        <img class="card-title display-4 mt-2 fw-bold lh-1  text-center imagen-artista"
                                            src="{{artista.urlImagen}}">
                                    </div>
                                </div>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                    <div class="card-title display-4 fw-bold lh-1 mb-2 text-center mt-4">
                                        <h5 class="card-title fw-bold lh-1 text-center" style="font-size: 30px;"><b>{{artista.nombre}}</b></h5>
                                    </div>
                                </div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center mt-3">
                <h2 class="text-white"><b>Lo mas escuchado de la semana</b></h2>
            </div>
            <div class="col-12">
                <div class="row mx-auto p-3">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <table class="table" >
                            <thead>
                              <tr >
                                <th scope="col-6" >Canción</th>
                                <th scope="col-4">Artista</th>
                                <th scope="col-2">Duración</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let cancion of arrayCanciones" (click)="mostrarCancion(cancion)">
                                <td>{{cancion.nombreCancion}}</td>
                                <td>{{cancion.artista}}</td>
                                <td>{{cancion.duracionDeCancion}}</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
